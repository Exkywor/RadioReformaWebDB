<!DOCTYPE html>

<html lang="es">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <!-- Boostrap's CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/static/main.css" rel="stylesheet">

    <!-- Dynamic title -->
    {% if title %}
      <title>{{ title }} - Radio Reforma DB</title>
    {% else %}
      <title>Base de Datos de Radio Reforma</title>
    {% endif %}

    <!-- Boostrap's JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type=text/javascript src={{ url_for("static", filename= "javascript/validations.js") }}></script>
  </head>

  <body>
    <!-- Navabar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src= {{ url_for("static", filename = "assets/radioReformaLogo.png") }} height="50">
      </a>

      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <!-- Main Pages -->
          <a class="nav-item nav-link {{'active' if title == 'Programas'}}" href="/">
            Programas <span class="sr-only">(current)</span>
          </a>
          <a class="nav-item nav-link {{'active' if title == 'Horarios'}}" href="/schedule">
            Horarios
          </a>
        </div>

        <!-- Timezone Picker -->
        <li id="timezoneDropdown" class="dropdown ml-auto" style="list-style-type: none; padding: 0">
          <a  class="nav-link dropdown-toggle" style="color: 'black'" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
          <div class="dropdown-menu dropdown-menu-right scrollable-dropdown" aria-labelledby="navbarDropdownMenuLink">
          </div>
        </li>
      </div>
    </nav>
    
    <main>
      <!-- Result messages -->
      <div id="messages">
        
      </div>

      {% block main%}{% endblock %}
    </main>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    $.post("/getTimezone", null, function(data) {
      document.querySelector("#timezoneDropdown > a").innerHTML = data.timezone;

      let timezones = "";

      for (const zone of data.timezones) {
        timezones += `<a class="dropdown-item" href="javascript:changeTimezone('${zone}')">${zone}</a>`
      };

      document.querySelector("#timezoneDropdown > div").innerHTML = timezones;
    });
  });
  
  function changeTimezone(newTimezone) {
    $.post("/changeTimezone", {timezone: newTimezone}, function(data) {
      document.querySelector("#timezoneDropdown > a").innerHTML = data.timezone;
      location.reload()
    });
  };
</script>
